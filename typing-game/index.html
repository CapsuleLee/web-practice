
<html>
    <head>
        <title>
        Typing game
        </title>
        <link rel="stylesheet" href="style.css">
        <style>
            head{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <style>
            body{
                text-align: center;
            }
        </style>
        <h1>
        Typing game!
        </h1>
        <p>
        Practice your typing skills with a quote from Sherlock Holmes. Click
        **start** to begin!
        </p>
        <p id="quote"></p>
        <p id="message"></p>
        <div class = "sort">
            <input class="my-input" type="text" aria-label="current word" id="typed-value" />
            <button type="button" id="start"> Start </button>
        </div>
        <div class="modal">
            <div class="modal_popup">
                <p id="modal-message"></p>
                <p id="modal-highScore"></p>
                <button type="button" class="close_btn">닫기</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
